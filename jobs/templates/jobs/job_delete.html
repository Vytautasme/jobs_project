{% extends 'base.html' %}

{% block title %}Delete Job{% endblock %}

{% block content %}
    <h2>Delete Job</h2>
    <p>Are you sure you want to delete the job "{{ job.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'jobs:job_detail' job.id %}">Cancel</a>
{% endblock %}
