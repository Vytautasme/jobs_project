{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Available Job Offers</h1>
        <div class="list-group">
            {% for job in jobs %}
                <a href="{% url 'jobs:job_detail' job.id %}" class="list-group-item list-group-item-action">{{ job.title }}</a>
            {% endfor %}
        </div>
        <div class="mt-4">
            <a href="{% url 'jobs:create_job' %}" class="btn btn-primary">Add Job</a>
        </div>
    </div>
{% endblock %}
